{% extends 'base/main.html' %}

{% block content %}
<h1>New Post</h1>
<div class="post-entry">
<form class="form" action="" method="POST">
    {% csrf_token %}
    
    <div class="row mb-3">
        <label for="inputTitle3" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
            {{form.title}}
        </div>
    </div>
  <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Created By</label>
        <div class="col-sm-10">
            {{form.created_by}}
        </div>
  </div>
  
  <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Body</label>
        <div class="col-sm-10">
            {{form.body}}
        </div>
  </div>
    <button type="submit" class="btn btn-info">Save</button>
</form>
</div>
{% endblock content %}
