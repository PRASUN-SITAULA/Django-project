<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>My Project</title>
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400"
    rel="stylesheet">
    <meta charset="utf-8">
    <title>{% block title %}My project{% endblock title %}</title>
    <meta name="viewport" content="width=device-width,
    initial-scale=1, shrink-to-fit=no">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>    
<body>
    <div>
      <nav class="navbar navbar-light" style="background-color: #51aef0;">
        <!-- Navbar content -->
        <!-- Navbar content -->
        <div class="container-fluid">
          <h1><a class="navbar-brand" href="{% url 'home' %}">Home</a></h1>
          {% if user.is_authenticated %}
          <h4>Welcome aboard {{user.username}}</h4>
          {% endif %}
            <div class="navbar-nav">
              <a class="navbar-brand" aria-current="page" href="{% url 'new_post' %}">New Blog </a>
              {% if user.is_authenticated %}
              <a class="navbar-brand" href="{% url 'logout' %}">Logout</a>
              {% else %}
              <a class="navbar-brand" href="{% url 'userlogin' %}">Login</a>
              {% endif %}
            </div>
        </div>
      </nav>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        
        {% block content %}
                
        {% endblock content %}
    </div>
</body>
</html>
